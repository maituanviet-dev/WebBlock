<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Language" content="ru">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="script.js"></script>
<style>
html, body {
	border: none;
	border-radius: 0;
	margin: 0;
	padding: 0;
}
body {
	width: 400px;
	height: 170px;
	margin: 0;
        margin-bottom: 10px;
	padding: 10px;
	font-family: 'Roboto', 'Arial', sans-serif;
	text-align: left;
	background: white;
}
#text {
	width: calc(100% - 12px);
	height: 60%;
	margin: 0;
	font-size: 16px;
	outline: none;
        padding: 5px;
}
input[type='submit'] {
	width: auto;
	height: 40px;
	margin: 0;
	padding: 0 5px;
	border: none;
	font-size: 16px;
	font-weight: bold;
	color: white;
	line-height: 40px;
	background: #00B0FC;
	cursor: pointer;
}
#save {
	float: left;
}
#turn {
        float: right;
	background: #DA0000;
}
p {
	margin: 3px 0;
}
#pass {
	box-sizing: border-box;
	width: 100%;
	height: 30px;
	font-size: 16px;
        padding: 5px;
}
#pass_to_pass {
	width: auto;
	box-sizing: border-box;
	height: 40px;
	margin: 60px 0 0 0;
	padding: 0 5px;
	font-size: 16px;
	font-weight: bold;
	color: black;
	line-height: 40px;
}
</style>
</head>
<body>
	<textarea id="text" placeholder="Domains or URL's here" style="border: 1px solid silver;"></textarea>
	<input type="text" id="pass" placeholder="Password" style="border: 1px solid silver;">
	<p>Successful attempts: <span id="success">0</span></p>
	<p>Blocked attempts: <span id="un_success">0</span></p><br>
	<input type="submit" id="turn" value="RELOAD SESSION" title="Resets current session">
	<input type="submit" id="save" value="SAVE">
        <br clear=all><br>
</body>
</html>
